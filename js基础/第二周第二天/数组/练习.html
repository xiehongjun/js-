<script>
    var ary=[8,9,7,4,5,6,1,2,3];
    function sum(){
        var eg=Math.floor((ary.length-1)/2);//中间索引
        var total=ary.splice(eg,1)[0];//中间项
        var left=[],right=[];
        for(var i=0;i<ary.length;i++){
            if(ary[i]<total){
                left.push(ary[i]);
            }else{
                right.push(ary[i]);
            }
        }return qs(left).concat([total],qs(right))
    }console.log(qs(ary));
</script>
