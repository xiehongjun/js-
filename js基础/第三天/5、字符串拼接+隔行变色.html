<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body id="list">
<div id="div1">

</div>
<script>
    var oDiv=document.getElementById('div1');
    var str='';
    str+='<ul style="background: red;">';
    for(var i=1;i<=10;i++){
        str+='<li style="height: 30px;line-height: 30px;">'+i+'</li>';
    }
    str+='</ul>';
    oDiv.innerHTML=str;
    var oLis=document.getElementsByTagName('li');
    //0-length-1
    for (var i=0;i<oLis.length;i++){
        oLis[i].style.color='#fff';
        if(i%2===0){
            oLis[i].style.backgroundColor='green';
        }else{
            oLis[i].style.backgroundColor='yellow';
        }
    }
</script>
