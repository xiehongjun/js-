<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--点击每一个按钮后，弹出'我是第n个按钮'-->
<input type="button" value="第一个按钮">
<input type="button" value="第二个按钮">
<input type="button" value="第三个按钮">
<input type="button" value="第四个按钮">
<input type="button" value="第五个按钮">

<script>
    var oBtn=document.getElementsByTagName('input');
    console.dir(oBtn[1]);
    for (var i=0;i<oBtn.length;i++){
        //console.log(i);//0 1 2 3 4
        //想把东西保存下来，就得有容器  变量 / 属性
        //var n=i;//n=4
        //console.log(n);
        //属性必须依附对象存在，找对象
        //获取到的对象 oBtn--一个对象 的一个属性，存一个值
        //获取到的对象
        //oBtn[0].自定义属性=0
        //oBtn[1].自定义属性=1
        //oBtn[2].自定义属性=2
        //oBtn[3].自定义属性=3
        //oBtn[4].自定义属性=4
        oBtn[i].n=i+1;
        oBtn[i].onclick=function () {
            //alert('我是第'+this.n+'个按钮');
            alert(this.value);
        }
    }
    //this指当前操作的对象，只有在事件发生的时候，浏览器才知道this是谁
    console.log(i);//5
</script>
