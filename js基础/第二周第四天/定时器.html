    function getRound() {
        //0-9之间不重复的数字 取四个
        var ary=[];
        while (ary.length<4){
            var val=Math.round(Math.random()*9);
            if(ary.indexOf(val)===-1){
                ary.push(val);
            }
        }
        return ary;
    }
    //document.write(getRound());
    //点击执行一个定时器，执行10次后，就让定时器停止运行，执行的最后一次结果显示在div中

        var cont=null;
        var tem=setInterval(function () {
            //getRound();
            div.innerHTML=getRound();
            cont++;
            if(cont===3){
