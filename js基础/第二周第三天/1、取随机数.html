<script>
    var box=document.getElementById('box');
    function getRound(n,m) {
        n=Number(n);
        m=Number(m);
        if(isNaN(n)||isNaN(m)){
            return Math.random();
        }
        if(n>m){
            var temp=n;
            n=m;
            m=temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }

    function onRound(n,m,tag) {
        var ary=[];
        while (ary.length<4){
            //[1,2,3,4]每次循环4次的话 <4 -- >0 1 2 3
            var val=getRound(n,m);
            if(ary.indexOf(val)===-1){
                ary.push(val);
            }
        }
        /*for (var i=0;i<4;i++){
            var val=getRound(n,m);
            if(ary.indexOf(val)===-1){
                ary.push(val);
            }
        }*/
        tag.innerHTML=ary.join(' ');
    }
    onRound(0,9,box);
    box.onclick=function () {
        onRound(0,9,this);
